<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barista App</title>
  
  <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://your-deployment-url.vercel.app/coffee.png","button":{"title":"Coffee Time","action":{"type":"launch_miniapp","name":"Barista App","url":"https://your-deployment-url.vercel.app","splashImageUrl":"https://your-deployment-url.vercel.app/coffee.png","splashBackgroundColor":"#6F4E37"}}}' />
  <meta name="fc:frame" content='{"version":"1","imageUrl":"https://your-deployment-url.vercel.app/coffee.png","button":{"title":"Coffee Time","action":{"type":"launch_frame","name":"Barista App","url":"https://your-deployment-url.vercel.app","splashImageUrl":"https://your-deployment-url.vercel.app/coffee.png","splashBackgroundColor":"#6F4E37"}}}' />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f9fafb;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .app {
      max-width: 420px;
      text-align: center;
    }
    .logo {
      margin-bottom: 16px;
      font-size: 80px;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #374151;
    }
    .footer {
      text-align: center;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
      margin-top: 20px;
    }
    .status {
      margin-top: 16px;
      padding: 10px;
      background: #e5e7eb;
      border-radius: 8px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">☕</div>
    <h1>Coffee Time</h1>
    <div id="status" class="status">Loading...</div>
    <div class="footer">Powered by Farcaster</div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

    const statusEl = document.getElementById('status');

    try {
      statusEl.textContent = 'Connected! Ready for coffee ☕';
      statusEl.style.background = '#d1fae5';
      statusEl.style.color = '#065f46';
      
      // Signal that the app is ready
      sdk.actions.ready();
      
      console.log('Barista app initialized successfully');
    } catch (error) {
      statusEl.textContent = 'Error: ' + error.message;
      statusEl.style.background = '#fee2e2';
      statusEl.style.color = '#991b1b';
      console.error('Initialization error:', error);
    }
  </script>
</body>
</html>
