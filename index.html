<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barista App</title>

  <!-- Farcaster Frame -->
<meta name="fc:miniapp" content='{

        "splashBackgroundColor":"#6F4E37"
      }
    }
  }' />

  <meta name="fc:frame" content='{
    "version":"1",
    "imageUrl":"https://barista-chi.vercel.app/coffee.png",
    "button":{
      "title":"Coffee Time",
      "action":{
        "type":"launch_frame",
        "name":"Barista App",
        "url":"https://barista-chi.vercel.app",
        "splashImageUrl":"https://barista-chi.vercel.app/coffee.png",
        "splashBackgroundColor":"#6F4E37"
      }
    }
  }' />
  <!-- Open Graph -->
  <meta property="og:title" content="Barista" />
  <meta property="og:description" content="Your AI-powered coffee assistant." />
  <meta property="og:image" content="https://barista-lilac.vercel.app/barista-splash.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Barista" />
  <meta name="twitter:description" content="Your AI-powered coffee assistant." />
  <meta name="twitter:image" content="https://barista-lilac.vercel.app/barista-splash.png" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #6F4E37 0%, #3E2723 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 120px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 12px;
      font-size: 64px;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .options-container {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-label {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      color: #FFB74D;
      text-align: left;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 183, 77, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    select:focus {
      outline: none;
      border-color: #FFB74D;
      background: rgba(255, 255, 255, 0.15);
    }

    select option {
      background: #3E2723;
      color: #fff;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 16px 18px;
      background: linear-gradient(to top, rgba(62, 39, 35, 0.98) 70%, transparent);
    }

    button {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: block;
      background: #FFB74D;
      color: #3E2723;
      border: none;
      border-radius: 999px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active { transform: scale(0.97); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 100;
    }

    .overlay.show { display: flex; }

    .drink-card {
      background: linear-gradient(180deg, #4A3428, #3E2723);
      border-radius: 18px;
      padding: 24px;
      border: 2px solid rgba(255, 183, 77, 0.3);
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      max-height: 80vh;
      overflow-y: auto;
    }

    .drink-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-bottom: 12px;
      color: #FFB74D;
    }

    .drink-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #FFB74D;
    }

    .order-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 183, 77, 0.2);
    }

    .order-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-bottom: 8px;
      color: #FFB74D;
    }

    .order-text {
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.5;
      color: #fff;
      white-space: pre-line;
    }

    #error {
      color: #ff7777;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 8px;
    }

    .close-btn {
      background: rgba(255, 183, 77, 0.2);
      color: #FFB74D;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="logo">â˜•</div>
    <h1>Coffee Time</h1>
    <div class="subtitle">Your AI-powered barista</div>

    <div class="options-container">
      <div class="option-group">
        <label for="drinkType" class="option-label">Beverage Type</label>
        <select id="drinkType">
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
        </select>
      </div>

      <div class="option-group">
        <label for="temperature" class="option-label">Temperature</label>
        <select id="temperature">
          <option value="hot">Hot</option>
          <option value="iced">Iced</option>
        </select>
      </div>

      <div class="option-group">
        <label for="mood" class="option-label">Your Mood</label>
        <select id="mood">
          <option value="energetic">Energetic & Ready</option>
          <option value="cozy">Cozy & Relaxed</option>
          <option value="adventurous">Adventurous & Bold</option>
          <option value="focused">Focused & Productive</option>
          <option value="indulgent">Indulgent & Treat Yourself</option>
          <option value="refreshed">Refreshed & Light</option>
        </select>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="drink-card">
      <div class="drink-label">Your Perfect Drink</div>
      <div id="drinkName" class="drink-name"></div>
      <div class="order-section" id="orderSection" style="display: none;">
        <div class="order-label">Your Order</div>
        <div id="order" class="order-text"></div>
      </div>
      <button class="close-btn" onclick="document.getElementById('overlay').classList.remove('show')">Close</button>
    </div>
  </div>

  <div class="bottom-bar">
    <button id="orderBtn">Get My Drink Recommendation</button>
    <div id="error"></div>
  </div>

  <script>
    document.getElementById('orderBtn').addEventListener('click', async () => {
      const drinkNameEl = document.getElementById('drinkName');
      const orderEl = document.getElementById('order');
      const orderSection = document.getElementById('orderSection');
      const overlay = document.getElementById('overlay');
      const errorEl = document.getElementById('error');
      const btn = document.getElementById('orderBtn');

      const drinkType = document.getElementById('drinkType').value;
      const temperature = document.getElementById('temperature').value;
      const mood = document.getElementById('mood').value;

      drinkNameEl.textContent = 'Brewing your perfect drink...';
      orderSection.style.display = 'none';
      overlay.classList.add('show');
      btn.disabled = true;
      errorEl.textContent = '';

      try {
        const params = new URLSearchParams({ drinkType, temperature, mood });
        const res = await fetch(`https://barista-lilac.vercel.app/api/drink?${params}`);
        const text = await res.text();
        const data = JSON.parse(text);

        if (data.drinkName && data.order) {
          drinkNameEl.textContent = data.drinkName;
          orderEl.textContent = data.order;
          orderSection.style.display = 'block';
        } else if (data.error) {
          drinkNameEl.textContent = 'Error: ' + data.error;
        } else {
          drinkNameEl.textContent = 'Our barista is taking a break. Try again soon!';
        }
      } catch (err) {
        drinkNameEl.textContent = 'Oops! Our espresso machine hiccuped.';
        errorEl.textContent = 'Error: ' + err.message;
      } finally {
        btn.disabled = false;
      }
    });

    document.getElementById('overlay').addEventListener('click', e => {
      if (e.target === e.currentTarget) {
        e.currentTarget.classList.remove('show');
      }
    });
  </script>
</body>
</html>
