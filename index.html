<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="fc:frame" content="vNext" />
  <title>Barista App</title>
  <link rel="icon" href="/coffee.png" /> <!-- Link to your coffee mug icon -->

  <!-- Include Farcaster SDK -->
  <script src="https://cdn.farcaster.xyz/sdk/v1"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f9fafb;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .app {
      max-width: 420px;
      text-align: center;
    }

    .logo {
      margin-bottom: 16px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #374151;
    }

    .footer {
      text-align: center;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Coffee Mug Icon -->
    <div class="logo">
      <img src="/coffee.png" alt="Coffee Mug Icon" />
    </div>

    <!-- Coffee Time Text -->
    <h1>Coffee Time</h1>

    <div class="footer">Powered by Farcaster</div>
  </div>

  <script>
    // Initialize Farcaster SDK
    document.addEventListener("DOMContentLoaded", () => {
      if (window.sdk && sdk.actions) {
        sdk.actions.ready();
      } else {
        setTimeout(() => {
          sdk.actions.ready();
        }, 50); // Retry if SDK isn't ready immediately
      }
    });
  </script>
</body>
</html>
