<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barista Mini App</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    #overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    #modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      text-align: left;
    }
    #error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <h1 id="title">Your Perfect Coffee</h1>
  <button onclick="generate()">Brew My Drink</button>

  <div id="overlay">
    <div id="modal">
      <p id="message">Brewing…</p>
      <p id="error"></p>
    </div>
  </div>

  <script>
    // Set dynamic title like your Helia app
    const today = new Date().toLocaleDateString("en-US", { weekday: "long" });
    document.getElementById("title").textContent = "Happy " + today + " — Let's Brew";

    async function generate() {
      const overlay = document.getElementById("overlay");
      const messageEl = document.getElementById("message");
      const errorEl = document.getElementById("error");

      messageEl.textContent = "Brewing your drink…";
      errorEl.textContent = "";
      overlay.classList.add("show");

      try {
        const res = await fetch("/api/drink");
        const data = await res.json();

        if (data.drink) {
          messageEl.textContent = data.drink;
        } else {
          messageEl.textContent = "No drink generated.";
        }
      } catch (err) {
        messageEl.textContent = "Something went wrong.";
        errorEl.textContent = err.message;
      }
    }

    // Close modal on click (same pattern as Helia)
    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("overlay").classList.remove("show");
    });

    // Farcaster Mini App ready
    if (window.sdk?.actions?.ready) {
      sdk.actions.ready();
    }
  </script>

</body>
</html>
